<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fam Order Form</title>
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    label, input { display: block; margin-bottom: 1rem; }
    input[type="number"] { width: 5rem; }
    .success { color: green; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Family Order Form</h2>
  <form 
    hx-post="https://script.google.com/macros/s/AKfycbz9ZX01GPnyZyYBcFOrE4NoGTZwI-0rDsciQ6ioCNcDo-if9J94CDr09vPugJQNoWY6/exec"
    hx-trigger="submit"
    hx-headers='{"Content-Type": "application/json"}'
    hx-ext="json-enc"
    hx-swap="outerHTML"
  >
    <label>Name: <input name="name" required /></label>
    <label>Cookies: <input type="number" name="cookies" min="0" value="0" /></label>
    <label>Brownies: <input type="number" name="brownies" min="0" value="0" /></label>
    <label>Muffins: <input type="number" name="muffins" min="0" value="0" /></label>
    <button type="submit">Submit</button>
  </form>

  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
</body>
</html>
